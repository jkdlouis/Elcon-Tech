<div>
    <div class="row text-center contact-cover">
        <div class="col-xs-12">
         <h1>Contact Us</h1>
            <h4>"Our professional team of customer care is ready to hear from you"</h4>
        </div>
    </div>
    <div class="row contact-form">
        <div class="col-xs-4 col-xs-offset-2">
            <form>
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" class="form-control" id="fullName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="number" class="form-control" id="phoneNumber" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" class="form-control" id="message" cols="30" rows="10"></textarea>
                </div>
                <button type="submit" class="btn learn-btn">Send</button>
            </form>
        </div>
    </div>
</div>
