<div ng-controller="GalleriesController as galleries">
    <div class="row text-center galleries-cover">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-12">
                    <h1 class="welcome-caption">Welcome To
                        <acme-malarkey extra-values="['Elcon Technology Limited']"></acme-malarkey>
                    </h1>
                </div>
            </div>
        </div>
    </div>
    <!--galleries section-->
    <div class="row text-center galleries">
        <div class="col-xs-12">
            <h1 class="title-line"><span>Facility Galleries</span></h1>
            <h4>Modern Equipments and Controlled Environment</h4>
            <ul class="list-inline list-unstyled">
                <li ng-repeat="gallery in galleries.galleryList">
                    <img class="img-responsive" src="{{gallery.image}}" alt="{{gallery.alt}}">
                </li>
            </ul>
        </div>
    </div>
</div>
