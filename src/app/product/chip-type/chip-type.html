<div ng-controller="SearchController as search">
        <div class="row text-center all-product-header">
            <div class="col-xs-12">
                <h1>Chip Type Series</h1>
            </div>
        </div>
        <div class="row text-center search-results">
            <div ng-repeat="product in search.productList | filter: {alt: 'Surface Mount Aluminum Electrolytic Capacitors'}" class="col-sm-3 col-md-4">
                <div class="thumbnail">
                    <img ng-src="{{product.image}}" alt="{{product.alt}}">
                    <div class="caption">
                        <ul class="list-unstyled">
                            <li>Series: {{product.series}}</li>
                            <li>Capacitance Range: {{product.capacitance}} </li>
                            <li>Rated Voltage Range: {{product.ratedVoltage}} </li>
                            <li>Operation Temperature Range: {{product.operationTemp}}&#8451</li>
                            <li>Load Life (at {{product.loadLifeTitle}}&#8451): {{product.loadLife}}</li>
                        </ul>
                        <p><a ng-href="{{product.templateUrl}}" class="btn btn-lg btn-learn" role="button" target="_blank">Learn More</a>
                    </div>
                </div>
            </div>
        </div>
</div>
