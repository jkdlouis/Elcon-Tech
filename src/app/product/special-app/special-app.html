<div ng-controller="SearchController as search">
        <div class="row text-center all-product-header">
            <div class="col-xs-12">
                <h1>Special Application Series</h1>
            </div>
        </div>
        <div class="row text-center search-results">
            <div ng-repeat="product in search.productList | filter: {alt: 'Special Series Radial Lead Aluminum Electrolytic Capacitors'}" class="col-sm-3 col-md-4">
                <div class="thumbnail">
                    <img ng-src="{{product.image}}" alt="{{product.alt}}">
                    <div class="caption">
                        <h4>Series: {{product.series}}</h4>
                        <h4>Part Number: {{product.partNumber}}</h4>
                        <h5>{{product.name}}</h5>
                        <p><a ng-href="{{product.templateUrl}}" class="btn btn-lg btn-learn" role="button">Learn More</a>
                    </div>
                </div>
            </div>
        </div>
</div>
