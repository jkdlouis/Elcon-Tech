<div ng-controller="ProductController">
<div class="row product-cover">
        <div class="col-xs-12">
            <h1>Elcon Products</h1>
            <h4>Providing a broad range of aluminum electric capacitors for your needs</h4>
            <button class="btn-group-lg btn-learn" data-toggle="#product">Learn More</button>
        </div>
    </div>

    <section id="product" class="product-category">
    <div class="row text-center">
        <div class="col-xs-12">
        <ul class="list-unstyled list-inline">
            <li ng-mouseenter="solidChip = true" ng-mouseleave=" solidChip = false">
                <a ng-href="#/product/solid-chip">
                    <div class="solid-chip">
                        <h3 ng-show="solidChip" class="title">Solid Chip Type</h3>
                    </div>
            </a>
            </li>
            <li ng-mouseenter="solidLead = true" ng-mouseleave=" solidLead= false">
                <a ng-href="#/product/solid-lead">
                    <div class="solid-lead">
                        <h3 ng-show="solidLead" class="title">Solid Lead Type</h3>
                    </div>
                </a>
            </li>
            <li ng-mouseenter="chipType = true" ng-mouseleave=" chipType = false">
                <a ng-href="#/product/chip-type">
                        <div class="chip-type"><h3 ng-show="chipType" class="title">Chip Type Series</h3>
                        </div>
                </a>
            </li>
        </ul>
        </div>
        <div class="col-xs-12">
            <ul class="list-unstyled list-inline">
                <li ng-mouseenter="miniature = true" ng-mouseleave=" miniature = false">
                    <a ng-href="#/product/miniature">
                            <div class="miniature">
                            <h3 ng-show="miniature" class="title">Miniature Series</h3>
                        </div>
                    </a>
                </li>
                <li ng-mouseenter="open = true" ng-mouseleave=" open = false">
                    <a ng-href="#/product/high-rip">
                            <div class="high-rip">
                                <h3 ng-show="open" class="title">High Rip Low Impe. Series</h3>
                            </div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-xs-12">
            <ul class="list-unstyled list-inline">
                <li ng-mouseenter="snapIn = true" ng-mouseleave=" snapIn = false">
                    <a ng-href="#/product/snap-in">
                            <div class="snap-in"><h3 ng-show="snapIn" class="title">Snap-in Terminal Series</h3>
                            </div>
                    </a>
                </li>
                <li ng-mouseenter="specialApp = true" ng-mouseleave=" specialApp = false">
                    <a ng-href="#/product/special-app">
                            <div class="special-app"><h3 ng-show="specialApp" class="title">Special Application Series</h3>
                            </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</section>
</div>
