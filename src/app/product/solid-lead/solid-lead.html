<div ng-controller="SearchController">
<div class="all-product-header">
    <div class="row text-center">
        <div class="col-xs-12">
            <h1>Solid Lead Type Series</h1>
        </div>
    </div>
    </div>
        <div class="search-results">
            <div class="row text-center">
            <div ng-repeat="product in productList | filter: {partNumber: 'EPP'}" class="col-sm-3 col-md-4">
                <div class="thumbnail">
                    <img ng-src="{{product.image}}" alt="{{product.alt}}">
                    <div class="caption">
                        <h4>Series: {{product.series}}</h4>
                        <h4>Part Number: {{product.partNumber}}</h4>
                        <h5>{{product.name}}</h5>
                        <p><a ng-href="{{product.templateUrl}}" class="btn btn-lg btn-learn" role="button">Learn More</a>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
